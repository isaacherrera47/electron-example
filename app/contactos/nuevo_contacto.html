<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Agregar nuevo contacto</title>
</head>
<body>
    <div class="container">
        <h1>Agregar nuevo contacto</h1>
        <form id="form_contacto">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de contacto">
              </div>
              <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
              </div>
              <button type="submit" value="Guardar" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="nuevo_contacto.js"></script>
</body>
</html>
